<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div @click="handler('div1')">
            div1
            <div @click="handler('div2')"> <!-- 클릭했을때 이벤트 버블링이 일어나 div1도 같이 선택됩니다. => 이를막기위해 click.stop을 사용 -->
                div2
                <div @click="handler('div3')"> <!-- 클릭했을때 이벤트 버블링이 일어나 div2 div1도 같이 선택됩니다. div3,div2,div1 순으로 자식 > 부모 순으로 선택되지만 click.capture를 사용하면 먼저 이벤트를 발생시킬수 있습니다.-->
                    div3
                </div>
            </div>
        </div>
    </div>
</body>

<script>
new Vue({
    el: '#app',
    data: {
    },
    methods: {
        handler: function(comment){
            console.log(comment)
        }
    },
})

</script>

</html>
