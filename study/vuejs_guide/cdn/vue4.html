<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <ul>
            <li v-for="(menuRow, i) in menuList" :key="menuRow.menuId" @mouseenter="onMenuMouseEnter(i)" @mouseleave="onMenuMouseLeave(i)">
              <a>서브메뉴</a>
              <div class="gnb_depth" :class="{ on: menuRow.isMenuActive }">
                서브메뉴 리스트
              </div>
            </li>
          </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#root',
            data() {
                return {
                    menuList: [
                        {menuId: 1, isMenuActive: false},
                        {menuId: 2, isMenuActive: false}
                    ],
                    isMenuActive: false,
                };
            },
            methods: {
                onMenuMouseEnter(i) {
                    this.menuList[i].isMenuActive = true;
                },
                onMenuMouseLeave(i) {
                    this.menuList[i].isMenuActive = false;
                },
            },
        });
    </script>
</body>
</html>
