<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="show=!show">변경하기</button>
        <transition>
            <div v-show="show">트랜지션하고 싶은 요소</div>
        </transition>
    </div>
</body>

<script>
new Vue({
    el: '#app',
    data: {
        show: true
    },

}) 
</script> 

<style>
    .v-enter-active, .v-leave-active { /* enter: 나타날때 leave: 사라질때*/
        transition: opacity 1s;
    }
    .v-enter, .v-leave-to{
        opacity: 0;
    }
</style>
</html>
