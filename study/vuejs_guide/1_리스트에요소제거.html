<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list" :key="item.id">
                ID.{{item.id}} {{item.name}} HP.{{item.hp}}
                <button @click="doRemove(index)">몬스터제거하기</button>
            </li>
        </ul>
    </div>
</body>

<script>
new Vue({
    el: '#app',
    data: {
        list : [
            {id: 1, name: '슬라임', hp: 100},
            {id: 2, name: '고블린', hp: 200},
            {id: 3, name: '드래곤', hp: 500},
        ]
    },
    methods: {
        doRemove: function(index) { // 클릭한 위치에 index값을 받아옴
            this.list.splice(index, 1) // splice(지정위치, 추출개수, 추가할요소) 지정위치에서 개수만큼 배열에서 제거후 요소추가 => index위치에서 1개를 제거
        },
    },
})

// 궁금증 : 제거하고 새로고침했을때 반영 x => 반영시키려면?...

</script>

</html>
