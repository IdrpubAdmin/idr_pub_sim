<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <p>배열요소 추가/삭제</p>
    <ul>
        <li><span>unshift</span> 배열 첫 위치에 요소를 추가</li>
        <li><span>shift</span> 배열 첫 위치의 요소를 삭제</li>
        <li><span>push</span> 배열 마지막 위치에 요소를 추가</li>
        <li><span>pop</span> 배열 마지막 위치의 요소를 삭제</li>
    </ul>
    <p>배열요소 반환</p>
    <ul>
        <li><span>splice(1, 2, 귤)</span> 인덱스 1의 위치의 요소 2개를 삭제하고 귤을 추가</li>
    </ul>
    <p>배열요소 결합</p>
    <ul>
        <li><span>1.concat(2, 3)</span> 배열 1에 배열2, 3결합</li>
        <li><span>[...1, ...2, ...3]</span> 배열 1에 배열2, 3결합</li>
        <li><span>join</span> 배열 요소를 결합해 "문자열" 반환</li>
    </ul>
</body>
</html>
